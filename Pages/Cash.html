   function isStringInList(string, list) {
       var lowercaseString = string.toLowerCase();

       event.preventDefault()

                    localStorage.setItem("Wallet", JSON.stringify(oridata))

           new_object.Amount = parseInt(document.getElementById("amount_transaction").value)
           new_object.Narration = document.getElementById("narration").value
